{% extends "base.html" %}
{% block content %}

<h3>Admin Paneli</h3>
<p class="text-muted">Kayıtları yönet, incele, sil.</p>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>ID</th><th>İsim</th><th>Tarih</th><th>Kategori</th><th>Miktar</th><th>Sil</th>
        </tr>
    </thead>

    <tbody>
        {% for r in records %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.date }}</td>
            <td>{{ r.category }}</td>
            <td>{{ r.amount }}</td>
            <td><a href="/delete/{{ r.id }}" class="btn btn-danger btn-sm">Sil</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
